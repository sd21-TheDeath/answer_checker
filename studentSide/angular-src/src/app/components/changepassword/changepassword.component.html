<div class="shadow-lg p-3 mb-5 bg-white rounded w-50 p-3 mx-auto">
  <form (submit) = "changePassword()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword">
    </div>
    <div class="text-center">
    <input type="submit" class="btn btn-primary center" value="Change Password">
    </div>
  </form>
  </div>
